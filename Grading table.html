<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading table</title>
</head>
<body>
    <h2>Student Grading Table</h2>

    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Score</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" id="student1" placeholder="Name"></td>
          <td><input type="number" id="score1" placeholder="Score" min="0" max="100"></td>
          <td class="grade" id="grade1"></td>
        </tr>
        <tr>
          <td><input type="text" id="student2" placeholder="Name"></td>
          <td><input type="number" id="score2" placeholder="Score" min="0" max="100"></td>
          <td class="grade" id="grade2">-</td>
        </tr>
        <tr>
          <td><input type="text" id="student3" placeholder="Name"></td>
          <td><input type="number" id="score3" placeholder="Score" min="0" max="100"></td>
          <td class="grade" id="grade3">-</td>
        </tr>
      </tbody>
    </table>
  
    <button onclick="calculateGrades()">Calculate Grades</button>
  
    <script>
      function calculateGrades() {
        // Get score values from input fields
        for (let i = 1; i <= 3; i++) {
          let score = parseInt(document.getElementById('score' + i).value);
          let grade = getGrade(score);
          document.getElementById('grade' + i).textContent = grade;
        }
      }
  
      function getGrade(score) {
        if (score >= 90) {
          return 'A';
        } else if (score >= 80) {
          return 'B';
        } else if (score >= 70) {
          return 'C';
        } else if (score >= 60) {
          return 'D';
        } else if (score >= 50) {
          return 'F';
        }
      }
    </script>
</body>
</html>
